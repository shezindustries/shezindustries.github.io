<!doctype html><html lang="en"><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>ShezPong</title><style>body{margin:0;background:#020612;color:#e6ffff;font-family:Arial,Helvetica,system-ui;display:flex;align-items:center;justify-content:center;height:100vh}#wrap{background:#071015;padding:18px;border-radius:12px;box-shadow:0 12px 40px #001f27}canvas{display:block;border-radius:8px}h1{color:#00ffe1;margin:0 0 10px;font-family:Orbitron,monospace}</style></head><body><div id='wrap'><h1>SHEZPONG</h1><canvas id='p' width='640' height='360'></canvas><div style='margin-top:10px;color:#9ff7ef'>W/S move left paddle Â· Back: <a href='../index.html'>menu</a></div></div><script>const canvas=document.getElementById('p'),ctx=canvas.getContext('2d');let lp={x:20,y:150,w:12,h:60,vy:0},rp={x:canvas.width-32,y:150,w:12,h:60},ball={x:320,y:180,vx:4,vy:3,r:8},scoreL=0,scoreR=0;document.addEventListener('keydown',e=>{if(e.key==='w')lp.vy=-6;if(e.key==='s')lp.vy=6});document.addEventListener('keyup',e=>{if(e.key==='w' || e.key==='s')lp.vy=0});function update(){lp.y+=lp.vy;lp.y=Math.max(0,Math.min(canvas.height-lp.h,lp.y)); if(ball.y < rp.y+rp.h/2) rp.y -= 3; else rp.y += 3; rp.y=Math.max(0,Math.min(canvas.height-rp.h,rp.y)); ball.x += ball.vx; ball.y += ball.vy; if(ball.y-ball.r<0||ball.y+ball.r>canvas.height)ball.vy*=-1; if(ball.x-ball.r<lp.x+lp.w && ball.y>lp.y && ball.y<lp.y+lp.h){ball.vx*=-1; ball.x=lp.x+lp.w+ball.r} if(ball.x+ball.r>rp.x && ball.y>rp.y && ball.y<rp.y+rp.h){ball.vx*=-1; ball.x=rp.x-ball.r} if(ball.x<0){scoreR++;resetBall()} if(ball.x>canvas.width){scoreL++;resetBall()} } function resetBall(){ball.x=320;ball.y=180;ball.vx = (Math.random()>0.5?1:-1)*4; ball.vy = (Math.random()-0.5)*6;} function draw(){ctx.fillStyle='#010615';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#00ffe1';ctx.fillRect(lp.x,lp.y,lp.w,lp.h);ctx.fillRect(rp.x,rp.y,rp.w,rp.h);ctx.beginPath();ctx.fillStyle='#ffdd57';ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();ctx.fillStyle='#9ff7ef';ctx.fillText(scoreL+' - '+scoreR,canvas.width/2-10,20)} function loop(){update();draw();requestAnimationFrame(loop)} loop();</script></body></html>
